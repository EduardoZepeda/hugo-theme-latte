{{ define "main" }}
<h1>{{ .Title }}</h1>
<section aria-label="category list" class="categories">
    {{ $paginator := .Paginate .Pages.ByPublishDate.Reverse }}
    {{ range $paginator.Pages }}
    {{ if eq .Type "posts" }}
    {{ partial "post.html" . }}
    {{ else }}
    <h3><a class="category" href="{{ .RelPermalink }}">{{ .Title }}</a></h3>
    {{ end }}
    {{ end }}
</section>
{{ template "_internal/pagination.html" . }}
{{ end }}
