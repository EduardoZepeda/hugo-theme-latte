{{ define "main" }}
<h1>{{ .Title }}</h1>
<section aria-label="category list" class="categoriesContainer">
    {{ $paginator := .Paginate .Pages.ByPublishDate.Reverse }}
    {{ range $paginator.Pages }}
    {{ if eq .Type "posts" }}
    {{ partial "post.html" . }}
    {{ else }}
    <div class="categoryContainer">
        <a class="categoryItem" href="{{ .RelPermalink }}">{{ .Title }}</a>
    </div>
    {{ end }}
    {{ end }}
</section>
{{ template "_internal/pagination.html" . }}
{{ end }}
