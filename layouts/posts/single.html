{{ define "main" }}
<div class="page-content-container">
    <div class="post-container">
        <section aria-label="table-of-contents" class="post-toc">
            {{ partial "toc.html" . }}
        </section>
        <article role="article" itemid="{{ .Permalink }}" itemscope itemtype="http://schema.org/BlogPosting"
            class="post">
            <h1 itemprop="headline">{{ .Title }}</h1>
            {{ partial "metadata.html" . }}
            <div itemprop="articleBody" class="content">{{ .Content }}</div>
        </article>
        <div class="next-previous-links">
            {{ partial "nextPreviousLinks.html" . }}
            {{ partial "relatedContent.html" . }}
        </div>
    </div>
</div>
{{ partial "authorInfo.html" . }}
{{ end }}
