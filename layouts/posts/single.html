{{ define "main" }}
<article class="post">
    {{ partial "toc.html" . }}
    <h1>{{ .Title }}</h1>
    {{ partial "metadata.html" . }}
    <div class="content">{{ .Content }}</div>
    {{ partial "nextPreviousLinks.html" . }}
</article>
{{ partial "subscribeForm.html" . }}
{{ partial "relatedContent.html" . }}
{{ end }}
