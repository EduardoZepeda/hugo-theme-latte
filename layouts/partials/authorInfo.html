{{ with .Params.authors }}
<section class="author-info">
    <div class="author-container">
        {{- range . }}
        {{- with $.Site.GetPage "taxonomyTerm" (printf "authors/%s" (urlize .)) }}
        <figure>
            <img class="author-picture" loading="lazy" src="{{ .Params.photo }}" alt="{{ .Params.name }} picture"/>
            <figcaption>
            </figcaption>
        </figure>
        <a rel="author" href="{{ .Permalink }}"><h3>{{ .Params.name }}</h3></a>
        <div class="author-summary">{{ .Params.summary }}</div>
        <a class="author-read-more" href="{{ .Permalink }}">{{ i18n "readMore"}}</a>
        {{ end }}
        {{ end }}
    </div>
</section>
{{ end }}
