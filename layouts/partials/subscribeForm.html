<div id='subscribe-form-container'>
    <form action={{$.Param "mailchimpurl" }} method='post' id='mc-embedded-subscribe-form'
        name='mc-embedded-subscribe-form' target='_blank'>
        <h2>Únete</h2>
        <p>✅ Más de 100 desarrolladores registrados. Tutoriales gratuitos cada semana directo en tu correo y cero spam
        </p>
        <small><span class='asterisk'>*</span> Campo obligatorio</small>
        <div class="subscribe-input-container">
            <label htmlFor='mce-EMAIL'>Email <span class='asterisk'>*</span>
            </label>
            <input type='email' placeholder='Tu email' aria-label='Campo de email' value="" name='EMAIL'
                class='required email subscribe-input' required id='mce-EMAIL' required />
        </div>
        <div class="subscribe-input-container">
            <label htmlFor='mce-FNAME'>Tu nombre <span class='asterisk'>*</span>
            </label>
            <input type='text' placeholder='Tu nombre' aria-label='Campo de nombre' value="" name='FNAME'
                class='required subscribe-input' id='mce-FNAME' required />
        </div>
        <div id='mce-responses' class='clear'>
            <div class='response' id='mce-error-response' class="display-none"></div>
            <div class='response' id='mce-success-response' class="display-none"></div>
        </div>
        <div class="fiveThousand" aria-hidden='true'>
            <input type='text' name={{$.Param "mailchimphiddenfield" }} tabIndex='-1' value='' />
        </div>
        <div class='clear'>
            <button class='subscribe-button' type='submit' name='subscribe'>Quiero suscribirme</button>
        </div>
    </form>
</div>
