{{ if .IsTranslated }}    
<div class="i18n-container">
    <div><strong>{{ i18n "i18nTranslations" }}:</strong></div>
    <ul class="i18n-posts">
        {{ range .Translations }}
        <li class="i18n-post">
            <a href="{{ .RelPermalink }}">- {{ .Language.Lang }}: {{ .LinkTitle }}{{ if .IsPage }}{{ end }}</a>
        </li>
        {{ end }}
    </ul>
</div>
{{ end }}
