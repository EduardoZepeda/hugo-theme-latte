<!-- Concat mainjs and turbolinks third-party js file, all in a bundle.js file, minify and fingerprint it -->
{{ $modalcountdown := default 0 .Site.Params.latte.modalcountdown }}
{{- $bundleJs := resources.Get "js/main.js" | js.Build (dict "minify" true "params" (dict "modalcountdown" (mul $modalcountdown 1000) )) | fingerprint }}
<script defer src="{{ $bundleJs.RelPermalink }}"></script>
