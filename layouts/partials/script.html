<!-- Concat mainjs and turbolinks third-party js file, all in a bundle.js file, minify and fingerprint it -->
{{- $mainJs := slice (resources.Get "js/main.js") (resources.Get "js/turbolinks.min.js") | resources.Concat "js/bundle.js" | minify | fingerprint -}}
<script defer src="{{ $mainJs.RelPermalink }}"></script>
