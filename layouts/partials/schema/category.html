<script type="application/ld+json">
{
  "@context": "http://schema.org",
  "@graph": [
    {
      "@type": "ItemList",
      "name": "Categories",
      "itemListElement": [
      {{ $noPages := .Pages | len }}
      {{ range $index, $post := .Pages }}
        {
          "@type": "ListItem",
          "position": {{ add 1 $index }},
          "item": {
            "@type": "WebPage",
            "@id": {{ printf "%s#post" $post.Page.Permalink }},
            "name": {{ $post.Page.LinkTitle }}
          }
        }{{ if lt (add 1 $index) $noPages }}, {{ end }}
        {{ end }}
      ]
    }
  ]
}
</script>
