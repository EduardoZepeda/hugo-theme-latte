<!-- Exactly the same component that socialIcons partial, but with a different main class -->
{{ $svg := . }}
{{ $iconClass := print $svg "-icon" }}
{{ $match := "<svg (.*)?>(.*)</svg>" }}
{{ $replaceWith := printf `<svg class="toggle-theme-icon %s" ${1}>${2}</svg>` $iconClass }}
{{ $tag := (printf "themes/hugo-theme-latte/static/icons/%s.svg" $svg | readFile) }}
{{ $svgIcon := (replaceRE $match $replaceWith $tag) | safeHTML}}
{{ return $svgIcon }}
