<div class="next-prev-links">
    <!-- we should check whether Next and Prev exist before hand, otherwise pagination could create an uncrawlable link -->
    {{ if .Next}}<a href="{{with .Next}}{{.Permalink}}{{end}}"><button class="next-prev">{{ i18n "next"}}</button></a>{{ end }}
    {{ if .Prev}}<a href="{{with .Prev}}{{.Permalink}}{{end}}"><button class="next-prev">{{ i18n "previous"}}</button></a>{{ end }}
</div>
