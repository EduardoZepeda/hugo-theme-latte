<div class="post-categories">
    {{ range .Params.categories }}
    <a class="post-category"
        aria-label={{i18n "categoryAriaLabel" }}{{ . | humanize }} 
        title={{i18n "categoryAriaLabel" }}{{. | humanize}}
        href="{{ . | urlize | absLangURL }}">{{ . | humanize }}</a>
    {{ end }}
</div>
