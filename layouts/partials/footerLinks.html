<section aria-label="{{i18n "footerLinks"}}" class="footer-links">
    {{- $currentPage := . -}}
    {{ range .Site.Menus.footer }}
    <a class="footer-link {{ if $currentPage.IsMenuCurrent "main" . }}active{{ end }}" href="{{ .URL | absLangURL }}">
        {{ $text := print .Name | safeHTML }}
        {{ $text }}
    </a>
    {{ end }}
</section>
