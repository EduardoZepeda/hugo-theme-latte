<header id="header">
    {{ partial "asideMenu.html" . }}
    {{ partial "scrollUpButton.html" . }}
    <nav id="nav" role="navigation" aria-label="Main menu">
        {{ partial "burgerIcon.html" }}
        {{ partial "navMenu.html" . }}
        <div class="theme-toggle"> {{ partial "themeSwitch.html" . }}
        </div>
    </nav>
    <div id="site-info">
        <section aria-label="Site's info" class="site-info-container">
            <p class="site-name"><a href="{{"" | absLangURL}}" aria-label="{{ .Site.Title }}'s home">{{ .Site.Title
                    }}</a></p>
            <h2 class="site-description">{{ $.Site.Params.description }}</h2>
            {{ partial "socialIcons.html" . }}
        </section>
    </div>
</header>
