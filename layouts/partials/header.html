<header id="header">
    <div id="site-info">
        {{ if .IsHome }}
        <section aria-label="{{i18n "SiteInfo"}}" class="site-info-container">
            <p class="site-name"><a href="{{"" | absLangURL}}" aria-label="{{ .Site.Title }}'s home">{{ .Site.Title
                    }}</a></p>
            <h1 class="site-description">{{ $.Site.Params.description }}</h1>
        </section>
        {{ else }}
        <section aria-label="{{i18n "SiteInfo"}}" class="site-info-container">
            <p class="site-name"><a href="{{"" | absLangURL}}" aria-label="{{ .Site.Title }}'s home">{{ .Site.Title
                    }}</a></p>
            <p class="site-description">{{ $.Site.Params.description }}</p>
        </section>
        {{ end }}
    </div>
</header>
