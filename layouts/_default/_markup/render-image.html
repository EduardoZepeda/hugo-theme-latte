<a href="{{ .Destination | safeURL }}" aria-label="{{ .Text }}">
{{ if .Title }}
<figure>
    <img itemprop="image" loading="lazy" src="{{ .Destination | safeURL }}" alt="{{ .Text }}">
    <figcaption>{{ .Title }}</figcaption>
</figure>
{{ else }}
<img itemprop="image" loading="lazy" src="{{ .Destination | safeURL }}" alt="{{ .Text }}">
{{ end }}
</a>
