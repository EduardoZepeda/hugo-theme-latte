{{ define "main" }}
<article>
    <h1>{{ .Title }}</h1>
    {{ partial "metadata.html" . }}
    {{ .Content }}
    <div class="next-prev-links">
        <a href="{{with .Next}}{{.Permalink}}{{end}}"><button class="next-prev">Siguiente</button></a>
        <a href="{{with .Prev}}{{.Permalink}}{{end}}"><button class="next-prev">Previo</button></a>
    </div>
</article>
{{ end }}
